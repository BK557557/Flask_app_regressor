<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Housing Price Prediction</title>
</head>
<body>
    <h1>Housing Price Prediction</h1>
    <form action="/predict" method="post">
        <label for="MedInc">Median Income:</label>
        <input type="text" name="MedInc"><br><br>
        <label for="HouseAge">House Age:</label>
        <input type="text" name="HouseAge"><br><br>
        <label for="AveRooms">Average Rooms:</label>
        <input type="text" name="AveRooms"><br><br>
        <label for="AveBedrms">Average Bedrooms:</label>
        <input type="text" name="AveBedrms"><br><br>
        <label for="Population">Population:</label>
        <input type="text" name="Population"><br><br>
        <label for="AveOccup">Average Occupancy:</label>
        <input type="text" name="AveOccup"><br><br>
        <label for="Latitude">Latitude:</label>
        <input type="text" name="Latitude"><br><br>
        <label for="Longitude">Longitude:</label>
        <input type="text" name="Longitude"><br><br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
